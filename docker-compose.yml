  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: drug-approval-backend
  #   environment:
  #     - SPRING_PROFILES_ACTIVE=dev
  #     - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/drug_approval
