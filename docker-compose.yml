  #     - drug-approval-network
  #   depends_on:
  #     - mysql
  #     - chromadb
  #     - opensearch
  #     - ollama

  # Frontend (React) - Uncomment after building
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: drug-approval-frontend
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8080
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - drug-approval-network
